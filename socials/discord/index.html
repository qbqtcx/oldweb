<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <link rel="icon" href="icon.ico" type="image/x-icon">
  <meta http-equiv="refresh" content="5; url='https://discord.com/invite/4WrVQavKkA'"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: white;
    }
    img {
      width: 128px;
      height: 128px;
      margin-bottom: 20px;
    }
    a {
      color: #1DB954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="icon.ico" alt="icon">
  <div id="redirect-text">Redirecting</div>
  <div>to <a href="https://discord.com/invite/4WrVQavKkA">https://discord.com/invite/4WrVQavKkA</a> in 5 seconds...</div>

  <script>
    const redirectText = document.getElementById("redirect-text");
    let dots = 0;

    setInterval(() => {
      dots = (dots + 1) % 4; // cycle 0,1,2,3
      redirectText.textContent = "Redirecting" + ".".repeat(dots);
    }, 500);
  </script>
</body>
</html>
